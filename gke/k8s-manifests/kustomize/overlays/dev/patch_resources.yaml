apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bomky-nginx
  name: bomky-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bomky-nginx
  template:
    metadata:
      labels:
        app: bomky-nginx
    spec:
      containers:
        - image: asia-northeast1-docker.pkg.dev/bomky-357603/bomky-nginx/bomky-nginx
          name: bomky-nginx
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
